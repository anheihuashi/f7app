<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>f7app</title>
  <link rel="stylesheet" href="lib/framework7/dist/css/framework7.ios.min.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/demo.css">
  <script>
    // Promise polyfill
    if (!window.Promise) {
      var script = document.createElement('script');
      var head = document.getElementsByTagName('head')[0];
      script.setAttribute('src', 'js/polyfill/promise.min.js');
      script.setAttribute('async', 'true');
      head.appendChild(script);
    }
  </script>
</head>
<body>
  <div class="statusbar-overlay"></div>
  <div class="views">
    <div class="view view-main" id="mainView">
      <div class="navbar navbar-hidden"></div>
      <div class="pages navbar-through">
        <div class="page no-navbar">
          <div class="page-content">
            <div class="fix-center">
              <span class="preloader"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="lib/framework7/dist/js/framework7.min.js"></script>
  <script data-main="js/main" src="lib/requirejs/require.js"></script>
</body>
</html>
